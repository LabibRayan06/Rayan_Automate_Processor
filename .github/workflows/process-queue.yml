name: Process Video Queue
on:
  push:
    branches-ignore:
      - "*"
  schedule:
    - cron: 0 22 * * *
    - cron: 15 08 * * *
  workflow_dispatch: null
concurrency:
  group: video-queue
  cancel-in-progress: false
jobs:
  process-queue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: uploader-service/package-lock.json
      - name: Restore yt-dlp cache
        id: cache-yt-dlp
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/yt-dlp
          key: yt-dlp-${{ runner.os }}-2025-08
      - name: Install yt-dlp
        if: steps.cache-yt-dlp.outputs.cache-hit != 'true'
        run: >
          sudo curl -L
          https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o
          /usr/local/bin/yt-dlp

          sudo chmod a+rx /usr/local/bin/yt-dlp
      - name: Install dependencies
        working-directory: ./uploader-service
        run: npm ci --prefer-offline
      - name: Create cookies.txt from secret
        if: ${{ '${{ secrets.YOUTUBE_COOKIES }}' != '' }}
        working-directory: ./uploader-service
        run: echo "${{ secrets.YOUTUBE_COOKIES }}" | base64 -d > cookies.txt
      - name: Run processing script
        working-directory: ./uploader-service
        run: npx tsx src/index.ts
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: ./uploader-service/logs/*
