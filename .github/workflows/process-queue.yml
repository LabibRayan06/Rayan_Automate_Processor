
name: Process Video Queue

on:
  schedule:
    # This section is now managed dynamically by the application.
    # A default entry can be kept for validation or removed entirely.
    # For example:
    # - cron: '0 0 1 1 *' # A placeholder that runs once a year
  workflow_dispatch: # Allows manual triggering

jobs:
  process-queue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'uploader-service/package-lock.json'

      - name: Install yt-dlp
        run: |
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp
      
      - name: Create cookies.txt from secret
        if: ${{ secrets.YOUTUBE_COOKIES != '' }}
        working-directory: ./uploader-service
        run: echo "${{ secrets.YOUTUBE_COOKIES }}" > cookies.txt
        
      - name: Install dependencies
        working-directory: ./uploader-service
        run: npm install

      - name: Run processing script
        working-directory: ./uploader-service
        run: npx tsx src/index.ts
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
          # This is the PAT for modifying the workflow file
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # These are needed by the workflow service to know which repo to modify
          GITHUB_WORKFLOW_REPO_OWNER: ${{ github.repository_owner }}
          GITHUB_WORKFLOW_REPO_NAME: ${{ github.event.repository.name }}
